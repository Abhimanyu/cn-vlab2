<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Virtual Labs</title>
        <!-- Tell the browser to be responsive to screen width -->
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
        <meta name="author" content="Anudit Nagar" />
        <!-- Bootstrap 3.3.6 -->
        <link rel="stylesheet" href="../../bootstrap/css/bootstrap.css" />
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" />
        <!-- Theme style -->
        <link rel="stylesheet" href="../../dist/css/AdminLTE.css" />
        <!-- AdminLTE Skins. Choose a skin from the css/skins folder instead of downloading all of them to reduce the load. -->
        <link rel="stylesheet" href="../../dist/css/skins/_all-skins.min.css" />

    </head>

    <body>
        <!--Navigation Bar-->
        <div class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="http://iitb.ac.in">
                        <span><img src="images/iitb_logo_30dpi.png" style="margin-top: -8px;" /></span>
                    </a>
                </div>
            </div>
        </div>

        <div class="wrapper" style="background-color:#ecf0f5;">
            <!-- Content Wrapper. Contains page content -->
            <div>
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        RZ-Unipolar - Simulation
                    </h1>
                </section>
                <section class="content">
                    <div class="row">
                        <div class="input-field col col-xs-12 col-md-6 s5 text-center">
                            <label for="data_bit">Enter Data Bit</label>
                            <input id="data_bit" type="text" class="validate" value="10101" />
                        </div>
                        <div class="input-field col col-xs-12 col-md-6 s5 text-center">
                            <label for="voltage">Enter Voltage</label>
                            <input id="voltage" type="text" class="validate" value="1" />
                        </div>
                    </div>
                    <div id="rz-uni"></div>
                </section>
                <!-- /.content -->
            </div>
            <footer class="main-footer" style=" bottom: 0; position: fixed; width: 100%; ">
                <h4 align="center">Lab contributed by Bennett University</h4>
            </footer>
            <!-- /.content-wrapper -->
        </div>

    <!-- ./wrapper -->
